<html lang="en">
<head>

     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="contact.css">

</head>
<body>
    <!-- header start -->
    <header class="header">
        <a href="./index.html" class="logo">></a>
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./room.html">Room</a>

        </nav>
        <section class="icons">
            <section class="bars" id="menu-btn"><img src="./icons/menu.png" alt="menu"></section>
        </section>
    </header>
    <!-- header end -->
      <!-- section 2 -->
      <main>
        <section class="container">
          <section class="form">
            <section class="contact-info">
              <h3 class="title">Let's get in touch</h3>
              <p class="text">
              Our business hours are 9AM-6PM ET Monday-Friday and 10AM-4PM ET on weekends.
              </p>
            </section>
    
            <section class="contact-form">
                 <form class="contact--form" action="index.html" autocomplete="off">
                <h3 class="title">Contact us</h3>
                <section class="input-container">
                  <input type="text" name="name" class="input" />
                  <label for="">Username</label>
                  <span>Username</span>
                </section>
                <section class="input-container">
                  <input type="email" name="email" class="input" />
                  <label for="">Email</label>
                  <span>Email</span>
                </section>
                <section class="input-container">
                  <input type="tel" name="phone" class="input" />
                  <label for="">Phone</label>
                  <span>Phone</span>
                </section>
                <section class="input-container textarea">
                  <textarea name="message" class="input"></textarea>
                  <label for="">Message</label>
                  <span>Message</span>
                </section>
                <!-- add the email address -->
                <input type="submit" value="Submit" class="btn" href="#"/>
              </form>
            </section>
          </section>
        </section>
      </body>
